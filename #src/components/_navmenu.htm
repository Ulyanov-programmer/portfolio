<nav class="navmenu">
	<ul class='navmenu__body'>
		@@for (let i = 0; i < links.length; i++) { 
			<li>
				<a class='`+links[i].classes+`' target='`+links[i].target+`' rel='noopener' href='`+links[i].href+`'>
					`+links[i].title+`
				</a>
			</li>
		}
		@@for (let i = 0; i < buttons.length; i++) { 
			<li>
				<button class='`+buttons[i].classes+`' type='button' data-scroll-to='`+buttons[i].dataScrollTo+`'>
					`+buttons[i].title+`
				</button>
			</li>
		}
	</ul>
</nav>

<button type="button" id="burgerButton" class="header__burger burger-btn" aria-label="burger-menu show button">
	<svg class="burger-btn__svg" width="40" height="30" viewBox="0 0 40 30" xmlns="http://www.w3.org/2000/svg">
		<rect class="burger-btn__rect-top" width="95%" height="10%" x="5%" y="0%" fill="#fff" />
		<rect class="burger-btn__rect-center" width="95%" height="10%" x="5%" y="45%" fill="#fff" />
		<rect class="burger-btn__rect-bottom" width="95%" height="10%" x="5%" y="90%" fill="#fff" />
	</svg>
</button>

<nav class="burger-menu">
	<div class="burger-menu__body">
		<ul>
			@@for (let i = 0; i < links.length; i++) { 
				<li class="fs-element">
					<a class='`+links[i].classes+`' target='`+links[i].target+`' rel='noopener' href='`+links[i].href+`'>
						`+links[i].title+`
					</a>
				</li>
			}
			@@for (let i = 0; i < buttons.length; i++) { 
				<li class="fs-element">
					<button class='`+buttons[i].classes+`' type='button' data-scroll-to='`+buttons[i].dataScrollTo+`'>
						`+buttons[i].title+`
					</button>
				</li>
			}
		</ul>
	</div>
</nav>
